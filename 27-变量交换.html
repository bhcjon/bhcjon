<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个临时变量temp;
        var temp;
        // 初始化变量
        var apple1 = '红苹果';
        var apple2 = '青苹果';
        // 把红苹果放进临时变量里
        temp = apple1;
        // 把绿苹果放进红苹果盒子
        apple1 = apple2
        // 把红苹果放进绿苹果盒子内
        apple2 = temp;
        console.log(apple1);
        console.log(apple2); 
    </script>
</head>

<body>

</body>

</html>
